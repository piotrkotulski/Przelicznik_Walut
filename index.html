<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIAT_Exchange</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/05c0e919ca.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>E-KANTOR</h1>
    <p>Sprawd≈∫ dzisiejsze kursy</p>
    <div class="values">
        <div class="values-left">
            <input type="number" class="amount1" value="10">
            <select id="currency1">
                <option value="pln">PLN</option>
            </select>
        </div>
        <button id="exchange">
            <i class="far fa-arrow-alt-circle-right"></i>
        </button>
        <div class="values-right">
            <input type="number" class="amount2" disabled>
            <select id="currency2">
                <option value="eur">EUR</option>
                <option value="usd">USD</option>
                <option value="gbp">GBP</option>
                <option value="huf">HUF</option>
                <option value="czk">CZK</option>
            </select>
        </div>
    </div>
</div>

<!-- Skrypt JavaScript -->
<script type="module" src="./script.js"></script>
</body>
</html>
